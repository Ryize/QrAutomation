<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой базовый сайт</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

{% for category, msg in get_flashed_messages(True) %}
<p class="{{ category }}">{{ msg }}</p>
{% endfor %}

<center><h1 id="text-reg">Регистрация</h1></center>

<div class="container container-auth">
    <div class="row row-auth">
        <div class="col-xl-3 col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-xl-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-auth">
                <form method="post">
                    <div class="text-auth">
                        <label>Логин: </label><input class="form-control" type="text" name="username"><br>
                    </div>
                    <div class="text-auth">
                        <label>Пароль: </label><input class="form-control" type="password" name="password"><br>
                    </div>
                    <center>
                        <div class="button-auth">
                            <input class='btn btn-primary input-auth' type="submit" value="Зарегестрироваться">
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </div>
</div>
