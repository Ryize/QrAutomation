<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% include 'template/headers.html' %}
<body onload="checkAcceptSendData(); document.getElementById('name').scrollIntoView({behavior:'smooth',block:'nearest'});return false">

<center><h1 id="text-reg">Авторизация</h1></center>

<div class="container container-auth">
    <div class="row row-auth">
        <div class="col-xl-3 col-sm-1 col-md-1 col-lg-3"></div>
        <div class="col-xl-6 col-sm-10 col-md-10 col-lg-6">
            <div class="form-auth">
                {% include 'template/flash.html' %}
                <form method="post">
                    <div class="text-auth">
                        <label data-tooltip="Введите свой ID или Почту или Логин!" id="name">ID/Почта/Логин:</label>
                        <input class="form-control" type="text" name="username" maxlength="48"
                                id="username">
                        <br>
                    </div>
                    <div class="text-auth">
                        <label data-tooltip="Введите свой пароль!">Пароль:</label>
                        <input class="form-control" type="password" name="password"
                               maxlength="128" id="password">
                        <br>

                    </div>


                    <center>
                        <div class="button-auth">
                            <input class='btn btn-primary input-auth' type="submit" value="Авторизоваться"
                                   id="button_submit">
                        </div>
                    </center>
                    <p ><center class="help-info">Нет аккаунта?<a class="fixed-a" href="{{ url_for('register') }}"> Зарегестрируйтесь!</a></center></p>

                </form>
            </div>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/indexPage.js') }}"></script>

</body>
</html>
