<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить новое расписание</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/headers.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/new_schedule.css') }}" rel="stylesheet">
</head>
{% include 'template/headers.html' %}
<body>

<br><br><br><br><br>

<div class="container container-auth">
    <div class="row row-auth">
        <div class="col-xl-3 col-sm-1 col-md-1 col-lg-3"></div>
        <div class="col-xl-6 col-sm-10 col-md-10 col-lg-6">
            <div class="form-auth">
                {% include 'template/flash.html' %}
                <form method="post">
                    <div class="text-auth">
                            <label data-tooltip="Выберите нужный номер кабинета!">Номер кабинета: {{ cabinet_number }}</label>
                            <select class="form-control" name="cabinet">
                                <option disabled>Выбрать кабинет</option>
                                {% for cabinet in cabinets %}
                                <option value="{{ cabinet.id }}">
                                    <label id="cabinet">Номер: {{ cabinet.number }}</label>
                                </option>
                                {% endfor %}
                            </select>

                    <center>
                        <div class="button-auth">
                            <input class='btn btn-danger input-auth2' type="submit" value="Удалить"
                                   id="button_submit">
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $('.select').each(function () {
        const _this = $(this),
            selectOption = _this.find('option'),
            selectOptionLength = selectOption.length,
            selectedOption = selectOption.filter(':selected'),
            duration = 450; // длительность анимации

        _this.hide();
        _this.wrap('<div class="select"></div>');
        $('<div>', {
            class: 'new-select',
            text: _this.children('option:disabled').text()
        }).insertAfter(_this);

        const selectHead = _this.next('.new-select');
        $('<div>', {
            class: 'new-select__list'
        }).insertAfter(selectHead);

        const selectList = selectHead.next('.new-select__list');
        for (let i = 1; i < selectOptionLength; i++) {
            $('<div>', {
                class: 'new-select__item',
                html: $('<span>', {
                    text: selectOption.eq(i).text()
                })
            })
                .attr('data-value', selectOption.eq(i).val())
                .appendTo(selectList);
        }

        const selectItem = selectList.find('.new-select__item');
        selectList.slideUp(0);
        selectHead.on('click', function () {
            if (!$(this).hasClass('on')) {
                $(this).addClass('on');
                selectList.slideDown(duration);

                selectItem.on('click', function () {
                    let chooseItem = $(this).data('value');

                    $('select').val(chooseItem).attr('selected', 'selected');
                    selectHead.text($(this).find('span').text());

                    selectList.slideUp(duration);
                    selectHead.removeClass('on');
                });

            } else {
                $(this).removeClass('on');
                selectList.slideUp(duration);
            }
        });
    });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="{{ url_for('static', filename='js/new_schedule.js') }}"></script>

</body>
</html>
